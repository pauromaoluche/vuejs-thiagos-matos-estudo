<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello world</title>
  </head>

  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <ul>
        <li v-for="movie in movies">{{ movie.name }} ({{ movie.date }})</li>
      </ul>
    </div>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          title: "Hello world",
          movies: [
            { name: "batman", date: "01/01/2010" },
            { name: "avangers", date: "01/01/2009" },
          ],
        };
      },
    }).mount("#app");
  </script>
</html>
