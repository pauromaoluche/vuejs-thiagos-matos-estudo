<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello world</title>
  </head>

  <body>
    <div id="app">
      <div v-if="showTitle">{{ title }}</div>
      <!-- usar template faz com que nao tenha um tag div antes de tudo -->
      <template v-else-if="showTitle2"
        >{{ title2 }}
        <div>teste</div>
        <div>teste</div>
        <div>teste</div></template
      >
      <div v-else>vue.js</div>
    </div>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          title: "Hello world",
          title2: "laravel",
          showTitle: false,
          showTitle2: true,
        };
      },
    }).mount("#app");
  </script>
</html>
