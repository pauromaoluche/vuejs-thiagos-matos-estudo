<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello world</title>
  </head>

  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <img :src="src"
      v-bind:alt="alt">
    </div>
  </body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          title: "Hello world",
          src: 'https://placehold.co/400',
          alt: 'vue teste'
        };
      },
    }).mount("#app");
  </script>
</html>
